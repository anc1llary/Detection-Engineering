title: .NET System.Reflection Class invoked directly in powershell or commandline.
status: experimental
description: System.Reflection is a .NET class that allows for .NET assemblies to be called and loaded directly into memory.  Adversaries leverage this class with powershell for fileless based malware.
author: Neil Finneran @0xancillary
references:
    - https://www.elastic.co/security-labs/hunting-memory-net-attacks
tags:
    - attack.t1127
logsource:
    #service:
    category: TBD
    product: windows
    service: powershell
detection:
    selection:
        EventID: 4104
        Message|contains:
            - 'Reflection.Assembly'
            - 'Reflection.Assembly.Load'
        condition: selection
falsepositives:
level: medium
